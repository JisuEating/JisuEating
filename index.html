<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>随机抽奖点餐页面</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <h1>随机抽奖点餐</h1>
    <div class="menu">
        <div class="category">
            <h3>主菜</h3>
            <div class="item">
                <img src="https://via.placeholder.com/150x150.png?text=Item+1" alt="Item 1">
                <h4>菜品1</h4>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/150x150.png?text=Item+2" alt="Item 2">
                <h4>菜品2</h4>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/150x150.png?text=Item+3" alt="Item 3">
                <h4>菜品3</h4>
            </div>
        </div>
        <div class="category">
            <h3>甜点</h3>
            <div class="item">
                <img src="https://via.placeholder.com/150x150.png?text=Dessert+1" alt="Dessert 1">
                <h4>甜点1</h4>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/150x150.png?text=Dessert+2" alt="Dessert 2">
                <h4>甜点2</h4>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/150x150.png?text=Dessert+3" alt="Dessert 3">
                <h4>甜点3</h4>
            </div>
        </div>
    </div>
    <div class="result">
        <h2>抽奖结果</h2>
        <img class="result-img" src="" alt="">
        <p class="result-name"></p>
    </div>
    <button class="draw">开始抽奖</button>
    <script src="js/prize.js"></script>
</body>
</html>
